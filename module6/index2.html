<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <style type="text/css">
            .row {
                display: flex;
                }

            .column {
                flex: 50%;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="row">
                <table class="column">
                    <tr>
                        <th>Name</th>
                        <th>Height</th>
                        <th>Weight</th>
                    </tr>
                    <tr v-for="row in myData">
                        <td>{{ row.Name }}</td>
                        <td>{{ row.Height }}</td>
                        <td>{{ row.Weight }}</td>
                    </tr>
                </table>
                <div class="column">

                </div> 
            </div>
        </div>

        <script type="text/javascript">
            let app = new Vue({
                el: '#app',
                data: {
                    csv: 'https://raw.githubusercontent.com/baroncurtin2/CUNY_DATA_608/master/module6/data/presidents.csv',
                    myData: []
                },
                mounted () {
                   d3
                   .csv(this.csv)
                   .then(data => {
                       this.myData = data
                       console.log(this.myData)
                   })
                }
            });
        </script>
    </body>
</html>
